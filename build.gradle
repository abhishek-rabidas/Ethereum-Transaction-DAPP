plugins {
    id 'java'
}

group 'com.abhishek'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'org.web3j', name: 'core', version: '5.0.0'
}

test {
    useJUnitPlatform()
}